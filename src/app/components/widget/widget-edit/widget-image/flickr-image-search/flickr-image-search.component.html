<div class = "container">
  <div class="input-group">
    <input [(ngModel)]="searchText" type="text" class="form-control">
    <span class="input-group-btn">
            <a (click)="searchPhotos()" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
  </div>

  <div class="row">
    <div *ngFor = "let photo of photos['photo']"
         class="col-xs-4">
      <img    (click)="selectPhoto(photo)"
              width="100%"
              [src] = "['https://farm' + photo.farm + '.staticflickr.com/' + photo.server + '/' + photo.id + '_' + photo.secret + '_s.jpg']"/>
      <p></p>
    </div>
  </div>

</div>
