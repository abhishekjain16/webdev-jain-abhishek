
<header>
  <a [routerLink]="['/user', userId, 'website', wid, 'page', pid, 'widget']"
     class="white">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  Edit Widget

  <a (click)="update()"
     class="pull-right white">
    <span class="pull-right glyphicon glyphicon-check"></span>
  </a>
</header>
<div class="container-fluid">
  <form>
    <div class="form-group">
      <label for="textHeader">
        Text
      </label>
      <input [(ngModel)]="textHeader"
             name="textHeader"
             required
             type="text"
             class="form-control"
             id="textHeader"
             placeholder="Home Page">
    </div>

    <div class="form-group">
      <label for="sizeHeader">
        Size
      </label>
      <input [(ngModel)]="sizeHeader"
             required
             name="sizeHeader"
             type="number"
             class="form-control"
             id="sizeHeader"
             placeholder="3">
    </div>

    <div class="form-group">
      <a (click)="delete()"
         class="btn btn-danger btn-block ">
        Delete
      </a>
    </div>
  </form>
</div>
<footer>
  <a [routerLink]="['/user', userId]"
     class="white">
    <span class="glyphicon glyphicon-user pull-right"></span>
  </a>
</footer>
