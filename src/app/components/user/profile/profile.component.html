<form (ngSubmit) = "update()" #f="ngForm">
<header>
  Profile
  <button type="submit"
          class="pull-right white btn"
          [disabled]="!f.valid"><span class="pull-right glyphicon glyphicon-check"></span></button>
</header>
<div class="container-fluid profile clearfix">
  <label for="username" class="label">Username</label>
  <input type="text"
         id="username"
         name="username"
         [(ngModel)]="username"
         class="form-control" />

  <label for="email" class="label">Email</label>
  <input type="email"
         id="email"
         name="email"
         [(ngModel)]="email"
         class="form-control" />

  <label for="first_name" class="label">First Name</label>
  <input type="text"
         id="first_name"
         name="first_name"
         [(ngModel)]="first_name"
         class="form-control" />

  <label for="last_name" class="label">Last Name</label>
  <input type="text"
         id="last_name"
         name="last_name"
         [(ngModel)]="last_name"
         class="form-control" />

  <a [routerLink]="['/user', userId, 'website']" class="btn btn-primary btn-block">Websites</a>

  <a (click)="logout()" class="btn btn-danger btn-block">Logout</a>
</div>
</form>
<footer>
  <a [routerLink]= "['/user', userId]"
     class="white">
    <span class="glyphicon glyphicon-user pull-right"></span>
  </a>
</footer>
