<form (ngSubmit) = "update()" #f="ngForm">
  <header>
    <div class="row">
      <div class="col-xs-1">
        <a [routerLink]="['/user', userId, 'website']" class="white"><span class="glyphicon glyphicon-chevron-left"></span></a>
      </div>
      <div class="col-md-3 hidden-sm hidden-xs">
        Websites
        <a [routerLink]="['/user', userId, 'website', 'new']" class="white"><span class="pull-right glyphicon glyphicon-plus"></span></a>
      </div>
      <div class="col-xs-11 col-md-8">
        Edit Website
        <button type="submit"
                class="pull-right white btn"
                [disabled]="!f.valid"><span class="pull-right glyphicon glyphicon-check"></span></button>
      </div>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 hidden-sm hidden-xs">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let websiteItem of websites">
            <a [routerLink]="['/user', userId, 'website', websiteItem._id, 'page']">{{websiteItem.name}}</a>
            <a class="pull-right" [routerLink]="['/user', userId, 'website', websiteItem._id]">
              <span class="glyphicon glyphicon-edit"></span>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-xs-12 col-md-8">
        <label class="label"
               for="name">
          Name
        </label>
        <input type="text"
               id="name"
               name="name"
               [(ngModel)]="name"
               class="form-control"
               placeholder="Name" />
        <label for="description"
               class="label">
          Description
        </label>
        <textarea class="form-control"
                  id="description"
                  rows="3"
                  name="description"
                  [(ngModel)]="description"
                  placeholder="Description">
        </textarea>
        <a (click)="delete()" class="btn btn-danger btn-block">
          Delete
        </a>
      </div>
    </div>
  </div>
</form>
<footer>
  <a [routerLink]="['/user', userId]"
     class="white">
    <span class="glyphicon glyphicon-user pull-right"></span>
  </a>
</footer>
