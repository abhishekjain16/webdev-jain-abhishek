<header>
  <a [routerLink]="['/user', userId, 'website']" class="white"><span class="glyphicon glyphicon-chevron-left"></span></a>
  Pages
  <a [routerLink]="['/user', userId, 'website', wid, 'page', 'new']" class="white"><span class="pull-right glyphicon glyphicon-plus"></span></a>
</header>
<div class="container-fluid">
  <ul class="list-group">
    <li class="list-group-item active">
      <div class="row">
        <div class="col-xs-9 col-sm-6 col-md-3">
          Name
        </div>
        <div class="col-md-3 hidden-sm hidden-xs">
          Description
        </div>
        <div class="col-sm-3 col-md-3 hidden-xs">
          Owner
        </div>
        <div class="col-xs-3">
        </div>
      </div>
    </li>
    <li class="list-group-item" *ngFor="let page of pages">
      <div class="row">
        <div class="col-xs-9 col-sm-6 col-md-3">
          <a [routerLink]="['/user', userId, 'website', wid, 'page', page._id, 'widget']">{{page.name}} </a>
        </div>
        <div class="col-md-3 hidden-sm hidden-xs">
          {{page.description}}
        </div>
        <div class="col-sm-3 col-md-3 hidden-xs">
          {{user.username}}
        </div>
        <div class="col-xs-3">
          <a class="pull-right" [routerLink]="['/user', userId, 'website', wid, 'page', page._id]">
            <span class="glyphicon glyphicon-edit"></span>
          </a>
        </div>
      </div>
    </li>
  </ul>
</div>
<footer>
  <a [routerLink]="['/user', userId]"
     class="white">
    <span class="glyphicon glyphicon-user pull-right"></span>
  </a>
</footer>
