<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../../vendors/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../css/main.css" />
  <title>Edit Widget</title>
</head>
<body>
<header>
  <a href="widget-list.html" class="white"><span class="glyphicon glyphicon-chevron-left"></span></a>
  Edit Widget
  <a href="widget-edit.html" class="white"><span class="pull-right glyphicon glyphicon-check"></span></a>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <label class="label"
             for="name">
        Name
      </label>
      <input type="text"
             id="name"
             class="form-control"
             value="Youtube video name"
             placeholder="Name" />
      <label class="label"
             for="text">
        Text
      </label>
      <input type="text"
             id="text"
             class="form-control"
             value="This is about widget text"
             placeholder="text" />
      <label class="label"
             for="url">
        URL
      </label>
      <input type="text"
             id="url"
             class="form-control"
             value="https://www.youtube.com/watch?v=RY4rWrlY-qM"
             placeholder="url" />
      <label class="label"
             for="width">
        Width
      </label>
      <input type="text"
             id="width"
             class="form-control"
             value="100%"
             placeholder="width" />
      <a href="widget-list.html"
         class="btn btn-danger btn-block">
        Delete
      </a>
    </div>
  </div>
</div>
<footer>
  <a href="../user/profile.html"
     class="white">
    <span class="glyphicon glyphicon-user pull-right"></span>
  </a>
</footer>
</body>
</html>
